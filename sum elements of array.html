<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="array" type="text" placeholder="Enter the elements of the array, seperated by comma" style="width: 400px;">
        <br><br>
    </form>
    <button onclick="submit()">Confirm</button>

    <script>
        function submit(){
            //getting the data from the user in the form of a string
            var array = document.getElementById('array').value;
            console.log(array);

            //converting the string into an array of numbers
            var array2 = JSON.parse("[" + array + "]");
            console.log(array2);
            
            //varriable to hold the sum of the elements
            var sum = 0;

            //Now add the elements of the given array
            for(let i in array2){
                sum += array2[i];
            }
            console.log(sum);
        }
    </script>
</body>
</html>
