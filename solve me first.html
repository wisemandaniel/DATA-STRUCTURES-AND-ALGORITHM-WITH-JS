<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Enter the first number" id="fnum">
        <br><br>
        <input type="text" placeholder="Enter the last number" id="lnum">
    </form>
    <button onclick="solveMeFirst()">confirm</button>
    <script>
        function solveMeFirst(a, b){
            a = parseInt(document.getElementById('fnum').value);
            b = parseInt(document.getElementById('lnum').value);
            console.log("clicked");
            document.write(a+b);
        }
    </script>
</body>
</html>
